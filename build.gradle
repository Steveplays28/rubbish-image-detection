plugins {
    id 'java'
    id "application"
}

apply plugin: "java"

group = 'io.github.steveplays28'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation("org.jetbrains:annotations:${jetbrains_annotations_version}")
    implementation("org.slf4j:slf4j-log4j12:${project.slf4j_log4j12_version}")
    implementation("org.openpnp:opencv:${project.opencv_version}")
    implementation("com.google.guava:guava:${project.guava_version}")
}

ext {
    javaMainClass = "io.github.steveplays28.Main"
}

application {
    mainClassName = javaMainClass
}

test {
    useJUnitPlatform()
}
